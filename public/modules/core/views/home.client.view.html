

<section data-ng-controller="HomeController" >
	<div class="jumbotron text-center" style="background:url('../modules/core/img/brand/homepage.jpg');margin-top:5%; height:400px; ">

			<div class="search">
			<input type="text" id="inputBox" ng-model="inputBox">
			<input type="submit" value="SEARCH" data-ng-click="search()" id="search">
			</div>
		
	</div>

	<div class="list-group">
        <a data-ng-repeat="search in accomodation" data-ng-href="#!/accomodations/{{accomodation._id}}" class="list-group-item">
            <h4 class="list-group-item-heading" data-ng-bind="search.tag"></h4>
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="search.created | date:'medium'"></span>

			</small>

            <div>
            
            <div name="price" data-ng-model="search.price">
                Price:::{{search.price}} 
            </div>
            <div name="photo" data-ng-repeat="picture in pictures">
                <img data-ng-src="{{picture.path}}" style="width:300px;height:300px">
            </div>

            </div>
			
        </a>

    </div>
	
	
	
		
	
</section>
