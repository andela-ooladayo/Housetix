
<!-- reset password section -->

<div ng-controller="ModalDemoCtrl" data-ng-init="open()">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Forget Password</h3>
        </div>
        <section class="row text-center">
			<h3 class="col-md-12">Password reset is invalid</h3>
			a<a href="/#!/password/forgot" class="col-md-12">Ask for a new password reset</a>
		</section>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
