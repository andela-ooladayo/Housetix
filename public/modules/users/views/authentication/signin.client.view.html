<div ng-controller="ModalDemoCtrl" data-ng-init="open()">
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">Sign in</h3>
        </div>
        <div class="modal-body">
            
            <div id="ar-dyn-messages" style="font-size:3ex; margin-bottom:4%; text-align:center; font-color">Create an account to access My Rent. Signing up is easy and will help you find the place that is perfect for you!</div>

            <section class="row" data-ng-controller="AuthenticationController">
                
                <form class="signin form-horizontal" role="form" data-ng-submit="signin()">
                  <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" placeholder="Username" data-ng-model="credentials.username">
                    </div>
                  </div>
                  <div class="form-group" style="margin-top:7%">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password" placeholder="Password" data-ng-model="credentials.password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> Remember me
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Sign in</button>&nbsp; or&nbsp;
                        <a href="/#!/signup" ng-click="cancel()">Sign up</a>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class "col-sm-offset-5 col-sm-10">
                        <a href="/#!/password/forgot" ng-click="cancel()">Forgot your password?</a>
                    </div>
                   </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </form>
            </section>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>
