<section data-ng-controller="AccomodationsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Accomodation</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
                    <label class="control-label" for="tag">Tag</label>
                    <div class="controls">
                        <input name="tag" type="text" data-ng-model="accomodation.tag" id="tag" class="form-control" placeholder="Tag" required>
                    </div>
                </div>
                <label class="control-label" for="tag">Number of Room(s)</label>
                    <div class="controls">
                        <input name="roomNo" type="text" data-ng-model="accomodation.roomNo" id="roomNo" class="form-control" placeholder="Number of room" required>
                    </div>

                <label class="control-label" for="tag">Price</label>
                    <div class="controls">
                        <input name="price" type="text" data-ng-model="accomodation.price" id="price" class="form-control" placeholder="Price" required>
                    </div>
                <label class="control-label" for="tag">Location</label>
                    <div class="controls">
                        <input name="location" type="text" data-ng-model="accomodation.location" id="location" class="form-control" placeholder="Location" required>
                    </div>
                <label class="control-label" for="tag">Address</label>
                    <div class="controls">
                        <input name="address" type="text" data-ng-model="accomodation.address" id="tag" class="form-control" placeholder="Address" required>
                    </div>

                <label class="control-label" for="photo">Accomodation Photo Upload</label>
                    <div class="controls"> 
                        <div data-ng-repeat="data in datas">
                        <img data-ng-src="{{data.path}}"   style="height:200px; width:200px;" >  
                        </div>
                        <input type="file" data-ng-file-select="onFileSelect($files)" multiple accept="image/png, image/jpeg">
                          <div class="progress" style="margin-top: 20px;">
                            <div class="progress-bar" progress-bar="uploadProgress" role="progressbar">
                              <span ng-bind="uploadProgress"></span>
                              <span>%</span> 
                            </div>
                          </div>
                    </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
