<!-- List Property Section(Create Accomodation) -->
<section data-ng-controller="AccomodationsController" >
    <div class="createContainer">
        <div class="row">
            <form role="form" name="accomodationForm" class="createForm" data-ng-submit="create()"> 
                <div class="row row-space-top-6 row-space-6">
                    <div class="col-8 col-middle" style="margin-right:10%;text-align:center">
                        <h1 class="h2">Add Your Space</h1>
                        <p class="text-lead" style="margin-bottom:5% font-size:2.5ex">
                            Housetix lets you make money renting out your place.
                        </p>
                    </div>
                </div>
                <div class="col-lg-11 col-middle">
                    <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>

                    <!-- Tag input region -->

                    <div class="form-group">
                        <label for="tag">Tag</label>
                        <div class="input-group">
                            <input name="tag" type="text" data-ng-model="house.tag" id="location_input" class="form-control" placeholder="Short description" required >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>

                    <!-- Number of Room input region -->

                    <div class="form-group">
                        <label for="roomNo">Number of Space</label>
                        <div class="input-group">
                            <input name="roomNo" type="text" data-ng-model="house.roomNo" id="location_input" class="form-control" placeholder="Number of rooms" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>

                    <!-- Location input region -->

                    <div class="form-group">
                        <label for="location">Location</label>
                        <div class="input-group">
                            <input name="location" type="text" data-ng-model="house.location" id="location" class="form-control" placeholder="City name i.e Lagos" onChange="javascript:this.value=this.value.toLowerCase()" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>

                    <!-- Price input region -->

                    <div class="form-group">
                        <label for="price">Price</label>
                        <div class="input-group">
                            <input name="price" type="text" data-ng-model="house.price" id="location_input" class="form-control" placeholder="price" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    
                    <!-- Address input region -->

                    <div class="form-group">
                        <label for="address">Address</label>
                        <div class="input-group">
                            <textarea name="address" type="text" data-ng-model="house.address" id="location_input" class="form-control" placeholder="Address" row="2"required></textarea>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>

                    <!-- Photos input region -->

                    <div class="form-group">
                        <label for="address">Space Snapshots</label>
                        <div id="photos">
                            <input name="photos" type="file" ng-file-select="onFileSelect($files)" multiple accept="image/*">
                        </div>
                    </div>

                    <!-- Submit and Error Region -->
                    
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </form>
        </div>  
    </div>
</section>
