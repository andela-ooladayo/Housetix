<section data-ng-controller="AccomodationsController" >
    <div class="container">
        <div class="row">
            <form role="form" name="accomodationForm" class="form-horizontal" data-ng-submit="create()"> 
                <div class="row row-space-top-6 row-space-6">
                    <div class="col-4 col-middle text-center">
                        <h1 class="h2">Add Your Space</h1>
                        <p class="text-lead">
                        Housetix lets you make money renting out your place.
                        </p>
                    </div>
                </div>
                <div class="col-lg-6 col-middle">
                    <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                    <div class="form-group">
                        <label for="tag">Tag</label>
                        <div class="input-group">
                            <input name="tag" type="text" data-ng-model="house.tag" id="location_input" class="form-control" placeholder="Short description" required >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="roomNo">Number of Space</label>
                        <div class="input-group">
                            <input name="roomNo" type="text" data-ng-model="house.roomNo" id="location_input" class="form-control" placeholder="Number of rooms" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <div class="input-group">
                            <input name="location" type="text" data-ng-model="house.location" id="location" class="form-control" placeholder="Location" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <div class="input-group">
                            <input name="price" type="text" data-ng-model="house.price" id="location_input" class="form-control" placeholder="price" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <div class="input-group">
                            <textarea name="address" type="text" data-ng-model="house.address" id="location_input" class="form-control" placeholder="Address" row="2"required></textarea>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="row row-space-5 row-space-top-5 row-table">
                        <div class="col-3 text-right col-middle">
                            <div class="h4 text-light">Photos</div>
                        </div>
                        <div class="col-9 fieldset fieldset_city col-middle">
                            <div class="row">
                                <div class="col-6">
                                    <div class="panel location">
                                        <div class="panel-body panel-light panel-border location-panel-body">
                                            <i class="icon icon icon-map-marker icon-kazan h4 pull-left"></i>
                                            <input type="file" ng-file-select="onFileSelect($files)" multiple accept="image/*">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-default">
                    </div>
                    <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                    </div>
                </div>
            </form>
            </center>
        </div>
</section>
